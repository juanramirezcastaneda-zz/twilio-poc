<!DOCTYPE html>
<html>
  <head>
    <title>Twilio Video Quickstart</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <h1 class="display-3">Welcome to Twilio Video Quickstart</h1>
        <p class="lead">For more examples click <a href="/examples">here</a></p>
      </div>
    </div>
    <div id="remote-media"></div>
    <div id="controls" class="container-fluid">
      <div id="preview">
        <div>
          <div id="local-media"></div>
          <button id="button-preview" class="btn btn-primary btn-block">
            <image id="button-preview-image"></image>
            Preview My Camera
          </button>
        </div>
      </div>
      <div id="room-controls">
        <p class="instructions">Room Name -> TestRoom</p>
        <button id="button-join" type="submit" class="btn btn-danger btn-block">
          Start Recording
        </button>
        <button id="button-leave" type="submit" class="btn btn-light btn-block">
          Stop Recording
        </button>
        <button id="button-recordings" class="btn btn-light btn-block">
          Reload Video
        </button>
      </div>
      <div>Which technologies do you have experience with?</div>
      <div id="log"></div>
      <div class="container">
        <video id="twilio-local" controls>
          <source src="" type="video/mp4" />
        </video>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
